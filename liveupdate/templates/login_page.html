{% extends "base.html" %}
{% block new_post%}
    <div style="margin-left: 15%; padding-left: 100px; padding-top: 10%;">
        <h1>Log in system:</h1>
        <form class="form-group-lg" action="." method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="login.."/>
            <input type="password" name="password" placeholder="*******"/>
            <input class="btn btn-lg btn-success" type="submit" value="Submit"/>
        </form>
    </div>
{% endblock new_post%}
