<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Update</title>
    <style>
        body {
            margin: 30px;
            font-family: sans-serif;
            background: #fff;
        }
        h1 { background: #ccf; padding: 20px;}
        div.update { width: 100%; padding: 5px;}
        div.even { background: #ddf }
        div.timestamp { float: left; font-weight: bold;}
        div.text { float: left; padding-left: 10px;}
        div.clear { clear: both; height: 1px;}
    </style>
</head>
<body>
    <h1>Welcome to LIVE UPDATE</h1>
    <p>This site is autorefresh!</p>
    {% if object_list %}
        <div class="update-holder">
            {% for object in object_list %}
                <div class="update {% cycle even, odd %}" id="{{ object.id }}">
                    <div class="timestamp">
                        {{ object.timestapm |date: "Y-m-d H:i:s" }}
                    </div>
                    <div class="text">
                        {{ object.text| linebreaksbr }}
                    </div>
                    <div class="clear"></div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No updates!</p>
    {% endif %}
</body>
</html>
