<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" language="JavaScript1.4" src="/scripts/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" language="JavaScript">
        $(document).ready(function(){
            $("#update-holder").prepend('<div class="update">' +
                    '<div class="timestamp">2008-05-03 22:41:40</div>' +
                    '<div class="text">Testing!</div>' +
                    '<div class="clear"></div>' +
                    '</div>');
        })
    </script>
    <script>
        function update() {
            update_holder = $("#update-holder");
            most_recent = update_holder.find("div:first");
            $.getJSON("/updates-after/"+most_recent.attr('id')+"/",
                function(data){
                    cycle_class = most_recent.hasClass("odd")
                        ? "even": "odd";
                    jQuery.each(data,function() {
                                update_holder.prepend('<div id="' + this.pk
                                        + '" class="update "' + cycle_class+
                                        '"><div class="timestamp">'+
                                        this.fields.timestamp+ '</div><div class="text">'+
                                        this.fields.text+ '</div><div class="clear"></div></div>');
                                cycle_class = (cycle_class=="odd") ? "even": "odd";
                    });
                }
            );
        }
        $(document).ready(function() {setInterval("update()", 60000);
        })
    </script>
    <meta charset="UTF-8">
    <title>Live Update</title>
    <style>
        body {
            margin: 30px;
            font-family: sans-serif;
            background: #fff;
        }
        h1 { background: #ccf; padding: 20px;}
        div.update { width: 100%; padding: 5px;}
        div.even { background: #ddf }
        div.timestamp { float: left; font-weight: bold;}
        div.text { float: left; padding-left: 10px;}
        div.clear { clear: both; height: 1px;}
    </style>

</head>
<body>
    <h1>Welcome to LIVE UPDATE</h1>
    <p>This site is autorefresh!</p>
    {% if object_list %}
        <div class="update-holder">
            {% for object in object_list %}
                <div class="update {% cycle even, odd %}" id="{{ object.id }}">
                    <div class="timestamp">
                        {{ object.timestamp | date }}
                    </div>
                    <div class="text">
                        {{ object.text| linebreaksbr }}
                    </div>
                    <div class="clear"></div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No updates!</p>
    {% endif %}
</body>
</html>
