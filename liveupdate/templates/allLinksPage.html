{% extends "base.html" %}

{% block content %}
    <p>Result = {{ res }}</p>
    <div class="row">
        <div class="col-md-12">
            <form action="." method="get">
                <input type="text" name="search" />
                <select>
                    {% for cat in links %}
                        <option>{{ cat }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Apply" />
                <hr/>
            </form>

        </div>
    </div>
    <div class="row">
        <div>
            {% for link in links %}
                <div class="col-md-4">
                    <p>{{ link.linkUrl }}</p>
                    <p>{{ link.description }}</p>
                    <p>{{ link.rating }}</p>
                    <hr/>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
