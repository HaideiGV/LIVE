{% block content %}


    <div class="row" style="text-align: center;">
        <div class="col-md-12">
            <form action="." method="get">
                <label>Search category by keyword: </label>
                <input type="text" name="search" />
                <input type="submit" value="Apply" />
            </form>
            <form action="." method="get">
                <label>Chouse category from list: </label>
                <select  name="category">
                    {% for cat in category %}
                        <option>{{ cat }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Apply" />
            </form>
        </div>
    </div>
    <div class="row" style="text-align: center;  padding-left: 30%;">
        <div class="col-md-8">
            {% for link in links %}
                    <div style="background-color: #F0F0DA; width: 700px;">
                        <p style="font-size: 18px; color: green;">
                            <a href="{{ link.linkUrl }}" >{{ link.linkUrl }}</a>
                        </p>
                        <p style="font-size: 16px; font-family:Arial; font-style: italic;">{{ link.description }}</p>
                        <p>
                            <form method="post" action=".">
                                <input type="button" value="+1" class="radioup" type="button" name="up" />
                                <input type="button" value="-1" class="radiodown" type="button" name="down" />
                                <span style="font-size: 17px; color: #8D5C6C;">Rate: {{ link.rating }}</span>
                            </form>
                        </p>
                    </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
